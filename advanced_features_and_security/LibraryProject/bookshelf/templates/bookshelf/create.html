<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.non_field_errors }}
      <label>Title</label>
      {{ form.title }}
      <label>Content</label>
      {{ form.content }}
      <button type="submit">Create</button>
    </form>
  </body>
</html>
