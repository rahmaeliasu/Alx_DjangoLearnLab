{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
  <div class="post-snippet">
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:20 }}</p>
  </div>
{% empty %}
  <p>No posts available.</p>
{% endfor %}
{% endblock %}
