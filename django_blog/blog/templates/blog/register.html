{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="error">
            {{ form.errors }}
        </div>
    {% endif %}
    
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
