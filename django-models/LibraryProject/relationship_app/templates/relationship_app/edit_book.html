<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label>
        <select name="author">
            {% for author in authors %}
                <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>
                    {{ author.name }}
                </option>
            {% endfor %}
        </select><br><br>

        <label>Publication Year:</label>
        <input type="number" name="publication_year" value="{{ book.publication_year }}"><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'list_books' %}">Back to Books</a></p>
</body>
</html>
